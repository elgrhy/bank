<!DOCTYPE html>
<html>
  <head>
    <title>Bank Nudge</title>
  </head>
  <body>
    <h1>Bank Nudge</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>
      <label for="income">Income:</label>
      <input type="number" id="income" name="income" required><br><br>
      <label for="expenses">Expenses:</label>
      <input type="number" id="expenses" name="expenses" required><br><br>
      <label for="debt">Debt:</label>
      <input type="number" id="debt" name="debt" required><br><br>
      <label for="savings">Savings:</label>
      <input type="number" id="savings" name="savings" required><br><br>
      <input type="submit" value="Get Recommendation">
    </form>
    {% if recommendations %}
    <h2>Recommendations:</h2>
    <ul>
      {% for recommendation in recommendations %}
      <li>{{ recommendation }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% if nudges %}
    <h2>Nudges:</h2>
    <ul>
      {% for nudge in nudges %}
      <li>{{ nudge }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
